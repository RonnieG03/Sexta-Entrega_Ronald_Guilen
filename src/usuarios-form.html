<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTA DE USUARIOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">USUARIOS</a>
                </li>
            </ul>
        </nav>
    </div>     
    <div class="container py-4 px-3 mx-auto">
        <div class="card m-3">
            <div class="card-header">
                Formulario Alta Usuario
            </div>
            <div class="card-body">
                <form id="frmUsuarios">
                    <div class="form-group m-3">
                        <label for="txtNombre">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre"/>
                    </div>
                    <div class="form-group m-3">
                        <label for="txtApellido">Apellido</label>
                        <input type="text" class="form-control" id="txtApellido"/>
                    </div>
                    <div class="form-group m-3">
                        <label for="cboTipo">Tipo</label>
                        <select class="form-control" id="cboTipo">
                            <option>Admin</option>
                            <option>Usuario</option>
                        </select>
                    </div>
                    <div class="form-group m-3">
                        <label for="cboEstado">Estado</label>
                        <select class="form-control" id="cboEstado">
                            <option>Activo</option>
                            <option>Inactivo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">
                Guardar
                </button>
                <a href="index.html" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
    </div> 
</body>
</html>
<script src="js/usuarios-form.js" type="text/javascript" ></script>
